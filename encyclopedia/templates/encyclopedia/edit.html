{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }} 
{% endblock %}

{% block body %}
    <form id="new-entry" action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <label for="title">Title</label>
        <input class="form-control" value="{{ title | safe }}" class="form-control" type="text" name="title" id="title" placeholder="Enter title" disabled>

        <label for="content">Markdown Content</label>
        <textarea class="form-control" name="content" id="content" rows="6">{{content}}</textarea>

        <button class="btn btn-primary">Save Page</button>
    </form>
{% endblock %}
