{% extends "encyclopedia/layout.html" %}

{% block title %}
    new-entry
{% endblock %}

{% block body %}
    <form id="new-entry" action="{% url 'newentry' %}" method="post">
        {% csrf_token %}
        <label for="title">Title</label>
        <input class="form-control" type="text" name="title" id="title" placeholder="Enter title">

        <label for="content">Markdown Content</label>
        <textarea class="form-control" name="content" id="content" cols="30" rows="10"></textarea>

        <button class="btn btn-primary">Save Page</button>
    </form>
{% endblock %}
